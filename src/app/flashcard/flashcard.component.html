<div class="contain" *ngFor="let fc of flashCards">
  <mat-card style="width: 30%">
    {{fc.faceA}}
  </mat-card>
  <mat-card style="width: 55%">
      {{fc.faceB}}
  </mat-card>

  <mat-card class="icon">
    <a [routerLink] = "['/edit-flashcard', fc.id]"><i class="material-icons" style="padding-top: 5px; padding-left: 15px;">mode_edit</i></a>
    <i class="material-icons" style="padding-top: 5px; padding-left: 15px;">delete</i>
  </mat-card>
</div>
